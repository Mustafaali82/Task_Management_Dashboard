<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="sidebar">
        <img src="Assets/logo.svg" alt="logo" />
        <div class="icon">
          <img class="icon-img-bg-add" src="Assets/5.png" alt="icon" />
          <img src="Assets/3.png" alt="icon" />
          <img src="Assets/2.png" alt="icon" />
          <img src="Assets/1.png" alt="icon" />
          <img src="Assets/4.png" alt="icon" />
        </div>
      </div>
      <div class="dashboard">
        <div class="top-box">
          <div>
            <input type="text" placeholder="Search for something" />
          </div>
          <div class="person">
            <div class="person-image">
              <img src="Assets/person.svg" alt="person" />
            </div>
            <div class="person-detail">
              <h3>Albert Flores</h3>
              <span
                ><img src="Assets/Location Icon.png" alt="location" />New York,
                USA</span
              >
            </div>
            <img class="arrow-rotate" src="Assets/arrow.svg" alt="">
          </div>
        </div>
        <div class="dashboard-child">
          <div class="profile">
            <h1>Dashboard Coming Soon</h1>
          </div>
          <div class="tasks">
            <h1>Tasks Coming Soon</h1>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
